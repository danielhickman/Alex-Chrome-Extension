<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>alex</title>
	<link rel="stylesheet" target="_blank" href="/css/materialize.css"></link>
	<link rel="stylesheet" target="_blank" href="/css/index.css"></link>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<h1 class="navtitle">alex</h1>
			<i class="navmore mdi-navigation-more-vert" data-activates='overflow-menu-dropdown' id="overflow-menu"></i>
			<i class="navclose mdi-navigation-close" id="close-popup"></i>
		</div>
	</nav>
	<!-- Overflow Menu Structure -->
	<ul id='overflow-menu-dropdown' class='dropdown-content'>
		<li><a target="_blank" class="waves-effect alex-text" href="https://github.com/danielhickman/Alex-Chrome-Extension">GitHub</a></li>
		<li><a target="_blank" class="waves-effect alex-text" href="http://alexjs.com">Website</a></li>
		<li><a class="waves-effect alex-text" href="/html/licenses.html">Licenses</a></li>
		<li class="divider"></li>
		<li><a target="_blank" class="waves-effect alex-text" href="https://github.com/danielhickman">Developer</a></li>
	</ul>
	<div class="main">
		<div class="input" id="input" contenteditable="true" class="materialize-textarea">Enter text here or select text on the webpage and press alex again.</div>
		<p class="issues-title">Issues</p>
		<ol id="issues" class="issues"></ol>
		<ol id="no-issues" class="issues">
			<li class="issue"><code class="label label-ok">No issues!</code></li>
		</ol>
	</div>

	<script src="/js/alex.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/materialize.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
